<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="main-wrapper">
      <div class="grid-heading">Graph Sessions</div>
      <div id="gridsList"></div> 
      <div class="content">        
        <h2>Grid Graph</h2>
  
        <div class="controls">
            <input type="number" id="maxX" placeholder="Enter the MaxX value (row)" min="1"/>
            <input type="number" id="maxY" placeholder="Enter the MaxY value (column)" min="1"/>
        </div>
  
        <div class="controls">
          <input type="number" id="xVal" placeholder="Enter the X value" min="0"/>
          <input type="number" id="yVal" placeholder="Enter the Y value" min="0"/>
        </div>
  
        <div class="controls-btn">
          <!-- <button id="actionBtn">Draw</button> -->
          <button id="actionBtn" class="add">Add Graph</button>
          <button id="deleteBtn">Delete Graph</button>
          <button id="resetBtn">Reset</button>
        </div>
      </div>
    </div>
    <!-- <div id="gridContainer"></div> -->
  </div>
  
  <script src="script.js"></script>
</body>
</html>
