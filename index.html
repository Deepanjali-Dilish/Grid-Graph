<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
   <div class="container">
     <h2>Grid Marker</h2>

      <div class="controls">
          <input type="number" id="maxX" placeholder="Enter the value (row)" min="1"/>
          <input type="number" id="maxY" placeholder="Enter the value (column)" min="1"/>
      </div>

      <div class="controls">
        <input type="number" id="xVal" placeholder="Enter the X value" min="0"/>
        <input type="number" id="yVal" placeholder="Enter the Y value" min="0"/>
      </div>

      <div class="controls-btn">
        <button id="actionBtn">Draw</button>
        <button id="resetBtn">Reset</button>
      </div>

      <div id="gridContainer"></div>
      <!-- <div id="gridsList"></div> -->

  </div> 
 
  
  <script src="script.js"></script>
</body>
</html>
